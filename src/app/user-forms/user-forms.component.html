<p>user forms</p>

<form [formGroup]="userforms" (ngSubmit)="onSubmit(userforms.value())" >
  <div class="form-group">
    <label for="name">
      username
    </label>
    <input type="text" formControlName="name" id="name" class="form-control w-25 p-3">
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" formControlName="age" id="age" class="form-control w-25 p-3">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
